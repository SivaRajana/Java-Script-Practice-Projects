<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-container">
      <h1 class="text-center text-white">Answer the Question</h1>
      <form id="questionsForm" class="question-container m-3 p-3">
        <h2>What is the capital of India?</h2>
        <section class="pl-3 pt-2">
          <section class="mb-1">
            <input
              type="radio"
              id="cityHyderabad"
              value="hyderabad"
              name="capital"
            />
            <label for="cityHyderabad">hyderabad</label>
          </section>
          <section class="mb-1">
            <input
              type="radio"
              id="cityChennai"
              value="Chennai"
              name="capital"
            />
            <label for="cityChennai">Chennai</label>
          </section>
          <section class="mb-1">
            <input type="radio" id="cityDelhi" value="Delhi" name="capital" />
            <label for="cityDelhi">Delhi</label>
          </section>
          <section class="mb-1">
            <input type="radio" id="cityMumbai" value="Mumbai" name="capital" />
            <label for="cityMumbai">Mumbai</label>
          </section>
        </section>
        <section class="pl-3">
          <button id="submitBtn" class="btn btn-primary">Sumbit</button>
          <p id="resultMsg" class="result-msg p-3"></p>
        </section>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
