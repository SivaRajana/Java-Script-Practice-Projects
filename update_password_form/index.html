<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="form-bg-container p-5">
      <header class="text-white mb-5">
        <h1>Update Password</h1>
      </header>
      <form id="updatePasswordForm">
        <section class="mb-3">
          <label for="newPassword" class="text-white">NEW PASSWORD</label>
          <input
            type="password"
            placeholder="Create New password"
            class="form-control"
            id="newPassword"
          />
          <p id="newPasswordErrMsg" class="error-msg"></p>
        </section>
        <section class="mb-3">
          <label for="confirmPassword" class="text-white"
            >CONFIRM PASSWORD</label
          >
          <input
            type="password"
            placeholder="Confirm password"
            class="form-control"
            id="confirmPassword"
          />
          <p id="confirmPasswordErrMsg" class="error-msg"></p>
        </section>
        <section class="text-center mt-5">
          <button type="submit" id="updateBtn" class="btn btn-primary">
            Update
          </button>
        </section>
      </form>
    </div>
  </body>
</html>
